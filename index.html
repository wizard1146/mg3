<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="manifest" href="manifest.json" />
 <!-- https://github.com/bobboteck/JoyStick -->
 <script src="js/joy.min.js"></script>
 <script src="js/babylon.js"></script>
 <script src="js/babylonjs.loaders.min.js"></script>
 <script src="js/mg3.comptroller.js" class="mg-script"></script>
 <style>
    html, body {
      overflow: hidden;
      width   : 100%;
      height  : 100%;
      margin  : 0;
      padding : 0;
    }
 </style>
</head>
<body></body>
<script>
document.addEventListener("DOMContentLoaded", async function(event) {
  
  mg3.comptroller.init()
  
  setTimeout(() => {
    Object.entries(mg3.season_001.UNITS).forEach(([key,unit],i) => {
      // console.log(unit)
      mg3.canvas.loadModel(`assets/${unit.uri}/scene.gltf`, {animationKeys: unit.animationKeys, scale: unit.scale, position: {x: i * 3 - 5, y: 0}} )
    })
  }, 2100)
})
</script>
